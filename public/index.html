<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graph Generator</title>
  <style type="text/css">
    ul {
      padding: 0px;
      margin: 0px;
      font-family: serif;
      list-style: none;
    }

    ul.day-label {
      margin-right: 10px
    }

    .day-tile {
      width: 14px;
      height: 13px;
      border: none;
      display: inline-block;
      background-color: rgb(235, 237, 240);
    }

    ul.day-label li {
      font-size: 12px;
      line-height: 13px;
    }

    .month-label {
      padding-top: 10px;
      font-size: 13px;
      font-family: serif !important;
    }

    li {
      line-height: 1px;
      margin: 0px !important;
      padding: 0.9px !important;
    }

    .graph-container {
      display: flex;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
